<div class="row sortable">
    <div [class]="'col-xl-3 col-lg-6 mb-4 ' +(beingLoaded ? '' : 'hidden')" *ngFor="let i of [80,200,150,100]">
        <div class="card">
            <div class="card-header p-0 position-relative">
                <div class="position-absolute handle card-icon">
                    <i class="simple-icon-shuffle"></i>
                </div>
            </div>
            <div class="card-body d-flex justify-content-between align-items-center skeleton">
                <h6 class="mb-0">
                    <ngx-skeleton-loader
                    [theme]="{
                        width: i+'px',
                        'border-radius': '0',
                        height: '15px'
                    }"
                    >
                    </ngx-skeleton-loader>
                </h6>
                <ngx-skeleton-loader
                    count="1"
                    appearance="circle"
                    [theme]="{
                    width: '65px',
                    'border-radius': '50%',
                    height: '70px'
                    }"
                >
                </ngx-skeleton-loader>
            </div>
        </div>

    </div>
    <div [class]="'col-xl-3 col-lg-6 mb-4 ' +(beingLoaded ? 'hidden' : '')" >
        <div class="card">
            <div class="card-header p-0 position-relative">
                <div class="position-absolute handle card-icon">
                    <i class="simple-icon-shuffle"></i>
                </div>
            </div>
            <div class="card-body d-flex justify-content-between align-items-center">
                <h6 class="mb-0">{{messagesCount}}/5000 Messages Left </h6>
                <div role="progressbar" class="progress-bar-circle position-relative" data-color="#922c88"
                    data-trailColor="#d7d7d7" aria-valuemax="5000" [attr.aria-valuenow]="messagesCount"
                    data-show-percent="true">
                </div>
            </div>
        </div>
    
    </div>
    <div [class]="'col-xl-3 col-lg-6 mb-4 ' +(beingLoaded ? 'hidden' : '')" >
        <div class="card">
            <div class="card-header p-0 position-relative">
                <div class="position-absolute handle card-icon">
                    <i class="simple-icon-shuffle"></i>
                </div>
            </div>
            <div class="card-body d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Products Sold</h6>
                <div role="progressbar" class="progress-bar-circle position-relative" data-color="#922c88"
                    data-trailColor="#d7d7d7" aria-valuemax="100" aria-valuenow="64"
                    data-show-percent="true">
                </div>
            </div>
        </div>
    </div>
    <div [class]="'col-xl-3 col-lg-6 mb-4 ' +(beingLoaded ? 'hidden' : '')" >
        <div class="card">
            <div class="card-header p-0 position-relative">
                <div class="position-absolute handle card-icon">
                    <i class="simple-icon-shuffle"></i>
                </div>
            </div>
            <div class="card-body d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Products In Inventory</h6>
                <div role="progressbar" class="progress-bar-circle position-relative" data-color="#922c88"
                    data-trailColor="#d7d7d7" aria-valuemax="100" aria-valuenow="75"
                    data-show-percent="true">
                </div>
            </div>
        </div>
    </div>
    <div [class]="'col-xl-3 col-lg-6 mb-4 ' +(beingLoaded ? 'hidden' : '')" >
        <div class="card">
            <div class="card-header p-0 position-relative">
                <div class="position-absolute handle card-icon">
                    <i class="simple-icon-shuffle"></i>
                </div>
            </div>
            <div class="card-body d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Payments Recovered</h6>
                <div role="progressbar" class="progress-bar-circle position-relative" data-color="#922c88"
                    data-trailColor="#d7d7d7" aria-valuemax="100" aria-valuenow="32"
                    data-show-percent="true">
                </div>
            </div>
        </div>
    </div>
</div>
