<div class="modal fade confirmModal"   *ngIf="message" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{message.title }}  </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center font-weight-bold">
                {{message.text }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelClicked()">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary">
                    <span *ngIf="(message.status=='confirm')" (click)="confirmClicked()">Confirm</span>
                    <preloader *ngIf="(message.status == 'processing')"></preloader>
                    
                </button>
            </div>
        </div>
    </div>
</div>
<!--End of Modal to add account  -->
