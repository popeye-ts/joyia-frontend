<form [formGroup]="FilterForm" (submit)="applyFilters()">
                    <!--Start of filters -->
                    <div class="responsive-background mb-3 mt-2">
                        <div class="" id="navbarSupportedContent">
                          <div class="advanced-search">
                            <div class="row align-items-center flex-container">
                              <div class="col-md-4">
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group mb-lg-0">
                                      <label class="">From :</label>
                                      <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <i class="glyph-icon simple-icon-calendar"></i>
                                          </div>
                                        </div>
                                        <input class="form-control datepicker" placeholder="11/01/2019" type="text" formControlName="fromDate" data-name="fromDate">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group mb-lg-0">
                                      <label class="">To :</label>
                                      <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <i class="glyph-icon simple-icon-calendar"></i>
                                          </div>
                                        </div>
                                        <input class="form-control datepicker" placeholder="11/08/2019" type="text" formControlName="toDate" data-name="toDate">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <label *ngIf="FilterForm?.errors">{{ FilterForm?.errors?.dates | json }}</label>
                              </div>
                              <div class="col-md-2">
                                <div class="form-group mb-lg-0">
                                  <label class="">Select a client :</label>
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="glyph-icon simple-icon-user"></i>
                                      </div>
                                    </div>
                                    <select2 class="select2-multiple form-control" data-height="100%" data-width="100%" [options]="{'width':'100%' , 'height':'100%','allowClear': true,
                                    'placeholder': '---Select client---',
                                    'minimumInputLength': 3,'ajax':searchClientAjax}" (valueChanged)="changedClient($event)">
                                    </select2>
                                    <input type="hidden" formControlName="client">

                                  </div>

                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="form-group mb-lg-0">
                                  <label class="">Select a category :</label>
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="glyph-icon simple-icon-check"></i>
                                      </div>
                                    </div>
                                    <select2 class="select2-multiple form-control" [cssImport]="true" data-height="100%" data-width="100%" [options]="{'width':'100%' , 'height':'100%','allowClear': true,
                                    'placeholder': '---Select category---'}" [data]="searchCategoryData?searchCategoryData : []" (valueChanged)="changedCategory($event)">
                                    </select2>
                                    <input type="hidden" formControlName="category">

                                  </div>

                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="form-group mb-lg-0">
                                  <label class="">Select order type :</label>
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="glyph-icon iconsminds-books"></i>
                                      </div>
                                    </div>
                                    <select2  class="select2-multiple form-control" data-height="100%" data-width="100%" (valueChanged)="changedOrderType($event)">
                                      <option value="">All Orders</option>
                                      <option value="FPO">Full Payment Orders</option>
                                      <option value="IO">Installment Orders</option>
                                    </select2>
                                    <input type="hidden" formControlName="orderType">
                                  </div>
                                 </div>
                               </div>

                                 <button class="btn btn-primary apply">
                                   <span *ngIf="!filtersBeingApplied">
                                     Apply
                                   </span>
                                 <preloader *ngIf="filtersBeingApplied"></preloader>

                                 </button>
                          </div>

                          </div>
                        </div>
                    </div>
                    <!--End of filters -->
</form>
